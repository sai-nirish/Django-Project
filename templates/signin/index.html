<html>
	<head>
		<title> Welcome </title>
	</head>
	<body>
		<form id="login_form" method="post" action="/signin/index/">
				{% csrf_token %}
				Username: <input type="text" name="username" value="" size="50" />
				<br />
				Password: <input type="password" name="password" value="" size="50" />
				<br />

				<input type="submit" value="submit" />
		</form>
		<a href = "/signin/register/"> Register </a> | <a href = "/accounts/password_reset"> Forgot Password </a>
	</body>
</html>
